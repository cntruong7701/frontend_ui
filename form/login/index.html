<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <form action="" class="my-form">
        <div class="login-welcome">
            <a href="#">
                <img src="./logo-black.png" alt="logo" class="logo">
            </a>
            <h1>Welcome Back</h1>
            <p>Please Enter your Detail!</p>
        </div>
        <div class="input__wrapper">
            <input type="email" id="email" autocomplete="off" class="input__field" placeholder="Your Email">
            <label for="email" class="input__label">Email:</label>
            <i class="fa-solid fa-at input__icon"></i>
        </div>
        <div class="input__wrapper">
            <input type="password" id="password" class="input__field" placeholder="Your Password">
            <label for="password" class="input__label">Password:</label>
            <i class="fa-solid fa-lock input__icon"></i>
        </div>
        <button class="button">Login</button>
        <div class="socials">
            <a href="#">
                <img src="./google-logo.png" width="24" alt="Google">Login In With Google
            </a>
        </div>
        <div class="actions">
            <span>Don't have an account?</span>
            <a href="#">sign Up</a>
        </div>
    </form>
</body>

</html>
